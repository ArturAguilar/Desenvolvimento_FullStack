<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Offcanvas Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1>Offcanvas no Bootstrap 5</h1>
    <!-- Botão para abrir o Offcanvas -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExemplo" aria-controls="offcanvasExemplo">
      Abrir Offcanvas
    </button>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExemplo" aria-labelledby="offcanvasExemploLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExemploLabel">Menu Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body">
        <p>Este é um exemplo de menu lateral (offcanvas) usando Bootstrap 5.</p>
        <ul class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
