<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções matemáticas em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Funções matemáticas em CSS</h1>

    <section>
        <h2>Exemplo com <code>min()</code>, <code>max()</code>, <code>clamp()</code> e <code>calc()</code></h2>
        <div class="math-exemplo">
            width: min(400px, 80vw);<br>
            margin-left: max(20px, 5vw);<br>
            margin-right: clamp(10px, 5vw, 40px);<br>
            height: calc(40px + 2em);
        </div>
    </section>
</body>
</html>
