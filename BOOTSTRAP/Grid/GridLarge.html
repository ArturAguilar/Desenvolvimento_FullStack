<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid Large - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Grid Large (lg)</h1>
    <p>
      Utilizando as classes <code>.col-lg-*</code>, as colunas ficam empilhadas em telas menores que <b>992px</b> e se alinham horizontalmente a partir de <b>992px</b> (large).
    </p>
    <div class="row">
      <div class="col-lg-8 bg-primary text-white p-3 mb-2">
        .col-lg-8
      </div>
      <div class="col-lg-4 bg-success text-white p-3 mb-2">
        .col-lg-4
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 bg-warning text-dark p-3 mb-2">
        .col-lg-4
      </div>
      <div class="col-lg-4 bg-info text-white p-3 mb-2">
        .col-lg-4
      </div>
      <div class="col-lg-4 bg-danger text-white p-3 mb-2">
        .col-lg-4
      </div>
    </div>
  </div>
</body>
</html>
