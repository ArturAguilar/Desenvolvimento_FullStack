<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas em HTML</title>
    <link rel="stylesheet" href="tabelas.css">
</head>
<body>
    <h1>Exemplo de Tabela em HTML</h1>
    <table>
        <caption>Notas dos Alunos</caption>
        <colgroup>
            <col class="col-nome">
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matemática</th>
                <th>Português</th>
                <th>Ciências</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>8,5</td>
                <td>9,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>João</td>
                <td>7,0</td>
                <td>8,5</td>
                <td>8,0</td>
            </tr>
            <tr>
                <td rowspan="2">Ana</td>
                <td>9,0</td>
                <td>8,0</td>
                <td>9,5</td>
            </tr>
            <tr>
                <td colspan="3">Participou da feira de ciências</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de alunos: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
