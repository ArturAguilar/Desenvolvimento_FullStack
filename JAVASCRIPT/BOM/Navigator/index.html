<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Objeto Navigator em JavaScript</title>
</head>
<body>
    <h2>Informações do Objeto <code>window.navigator</code></h2>
    <ul>
        <li>Nome do navegador: <span id="appName"></span></li>
        <li>Versão do navegador: <span id="appVersion"></span></li>
        <li>Idioma: <span id="language"></span></li>
        <li>Plataforma: <span id="platform"></span></li>
        <li>User Agent: <span id="userAgent"></span></li>
        <li>Cookies habilitados: <span id="cookieEnabled"></span></li>
        <li>Online: <span id="onLine"></span></li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
