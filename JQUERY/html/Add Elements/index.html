<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery Add Elements</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Add_Elements.js"></script>
</head>
<body>
    <h1>Adicionar Elementos com jQuery</h1>
    <button id="btn-before">Adicionar Antes</button>
    <button id="btn-after">Adicionar Depois</button>
    <button id="btn-append">Adicionar ao Final</button>
    <button id="btn-prepend">Adicionar ao Início</button>
    <div id="container" style="margin-top:20px; padding:10px; border:1px solid #ccc;">
        <p id="elemento">Elemento de referência</p>
    </div>
</body>
</html>
