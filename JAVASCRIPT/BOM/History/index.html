<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Objeto History em JavaScript</title>
</head>
<body>
    <h2>Objeto <code>window.history</code></h2>
    <button id="back">Voltar</button>
    <button id="forward">Avançar</button>
    <p>
        <small>
            <b>history.back()</b> - mesmo que clicar em "voltar" no navegador<br>
            <b>history.forward()</b> - mesmo que clicar em "avançar" no navegador
        </small>
    </p>
    <script src="index.js"></script>
</body>
</html>
