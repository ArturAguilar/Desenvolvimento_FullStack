<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contadores em CSS</h1>

    <section>
        <h2>Lista numerada personalizada</h2>
        <ol class="contador-exemplo">
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ol>
    </section>

    <section>
        <h2>Seções numeradas automaticamente</h2>
        <div class="secoes">
            <div class="secao">Introdução</div>
            <div class="secao">Desenvolvimento</div>
            <div class="secao">Conclusão</div>
        </div>
    </section>
</body>
</html>
