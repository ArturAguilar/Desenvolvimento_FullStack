<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento &lt;canvas&gt; em HTML</title>
    <style>
        canvas {
            border: 2px solid #888;
            margin-top: 16px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Exemplo do elemento &lt;canvas&gt;</h2>

    <!-- O elemento <canvas> cria uma área para gráficos desenhados via JavaScript -->
    <canvas id="meuCanvas" width="300" height="150">
        Seu navegador não suporta o elemento canvas.
    </canvas>

    <script>
        // Seleciona o canvas e obtém o contexto de desenho 2D
        const canvas = document.getElementById('meuCanvas');
        const ctx = canvas.getContext('2d');

        // Desenha um retângulo azul
        ctx.fillStyle = '#2196f3';
        ctx.fillRect(20, 20, 100, 50);

        // Desenha um círculo vermelho
        ctx.beginPath();
        ctx.arc(200, 75, 40, 0, 2 * Math.PI);
        ctx.fillStyle = '#e53935';
        ctx.fill();

        // Escreve um texto
        ctx.font = '18px Arial';
        ctx.fillStyle = '#333';
        ctx.fillText('Canvas em ação!', 60, 140);
    </script>

    <!-- 
        - <canvas> define uma área para gráficos dinâmicos.
        - width e height definem o tamanho do canvas.
        - O desenho é feito via JavaScript usando o contexto 2D ou WebGL.
    -->
</body>
</html>
