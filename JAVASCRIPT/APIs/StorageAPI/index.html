<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Storage API em JavaScript</title>
</head>
<body>
    <h2>Exemplo de Storage API</h2>
    <label for="valor">Valor:</label>
    <input type="text" id="valor">
    <button id="salvarLocal">Salvar no localStorage</button>
    <button id="mostrarLocal">Mostrar do localStorage</button>
    <button id="salvarSession">Salvar no sessionStorage</button>
    <button id="mostrarSession">Mostrar do sessionStorage</button>
    <p id="resultado"></p>
    <script src="index.js"></script>
</body>
</html>
