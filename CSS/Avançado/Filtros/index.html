<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Filtros de Imagem em CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Efeitos de Filtro de Imagem em CSS</h1>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="filtro normal">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="filtro grayscale">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="filtro blur">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="filtro sepia">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="filtro invert">
  </div>
  <div style="text-align:center; margin-top:20px;">
    <span>Normal</span> |
    <span>Grayscale</span> |
    <span>Blur</span> |
    <span>Sepia</span> |
    <span>Invert</span>
  </div>
</body>
</html>
