<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Imagens Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Imagens no Bootstrap 5</h1>

    <h2 class="mt-4">Imagem Responsiva</h2>
    <img src="https://via.placeholder.com/400x200" class="img-fluid" alt="Imagem responsiva">

    <h2 class="mt-4">Imagem em miniatura</h2>
    <img src="https://via.placeholder.com/100" class="img-thumbnail" alt="Miniatura">

    <h2 class="mt-4">Imagem arredondada</h2>
    <img src="https://randomuser.me/api/portraits/men/10.jpg" class="rounded" alt="Arredondada">

    <h2 class="mt-4">Imagem circular</h2>
    <img src="https://randomuser.me/api/portraits/women/11.jpg" class="rounded-circle" width="100" alt="Circular">

    <h2 class="mt-4">Alinhamento de imagens</h2>
    <img src="https://via.placeholder.com/80" class="float-start me-2" alt="Esquerda">
    <img src="https://via.placeholder.com/80" class="float-end ms-2" alt="Direita">
    <div class="clearfix"></div>
  </div>
</body>
</html>
