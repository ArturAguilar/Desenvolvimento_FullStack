<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validation API em JavaScript</title>
</head>
<body>
    <h2>Exemplo de Validation API</h2>
    <form id="formExemplo" novalidate>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <span id="emailError" style="color:red"></span>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>
    <script src="index.js"></script>
</body>
</html>
