<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery Siblings</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Siblings.js"></script>
    <style>
        .highlight {
            background: #ffab91;
            border: 2px solid #d84315;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Siblings no jQuery</h1>
    <div id="container">
        <p>Primeiro parágrafo</p>
        <p id="paragrafo-central">Parágrafo central</p>
        <p>Terceiro parágrafo</p>
        <span>Um span</span>
    </div>
    <button id="btn-siblings">siblings()</button>
    <button id="btn-next">next()</button>
    <button id="btn-prev">prev()</button>
    <button id="btn-nextall">nextAll()</button>
    <button id="btn-prevall">prevAll()</button>
</body>
</html>
