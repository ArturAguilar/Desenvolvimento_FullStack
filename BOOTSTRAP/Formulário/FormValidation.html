<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Validação de Formulários Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .was-validated .form-control:invalid,
    .form-control.is-invalid {
      border-color: #dc3545;
    }
    .was-validated .form-control:valid,
    .form-control.is-valid {
      border-color: #198754;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1>Validação de Formulários no Bootstrap 5</h1>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
        <div class="valid-feedback">
          Tudo certo!
        </div>
        <div class="invalid-feedback">
          Por favor, informe seu nome.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
        <div class="valid-feedback">
          E-mail válido!
        </div>
        <div class="invalid-feedback">
          Por favor, informe um e-mail válido.
        </div>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required minlength="6">
        <div class="valid-feedback">
          Senha válida!
        </div>
        <div class="invalid-feedback">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>
  <script>
    // Exemplo de validação customizada Bootstrap
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>
</html>
