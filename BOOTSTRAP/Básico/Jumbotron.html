<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Jumbotron Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Bem-vindo ao Bootstrap 5!</h1>
        <p class="col-md-8 fs-4">
          Este é um exemplo de Jumbotron usando utilitários do Bootstrap 5. O componente Jumbotron clássico foi removido, mas você pode criar facilmente um visual semelhante usando classes utilitárias.
        </p>
        <button class="btn btn-primary btn-lg" type="button">Saiba mais</button>
      </div>
    </div>
  </div>
</body>
</html>
