<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Cards Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Cards no Bootstrap 5</h1>

    <h2 class="mt-4">Card simples</h2>
    <div class="card mb-3" style="width: 18rem;">
      <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagem do card">
      <div class="card-body">
        <h5 class="card-title">Título do Card</h5>
        <p class="card-text">Este é um exemplo de card simples usando Bootstrap 5.</p>
        <a href="#" class="btn btn-primary">Ação</a>
      </div>
    </div>

    <h2 class="mt-4">Card com lista</h2>
    <div class="card mb-3" style="width: 18rem;">
      <div class="card-header">
        Destaque
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
      </ul>
    </div>

    <h2 class="mt-4">Cards em grupo</h2>
    <div class="card-group">
      <div class="card">
        <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagem 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Conteúdo do primeiro card.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagem 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Conteúdo do segundo card.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/286x180" class="card-img-top" alt="Imagem 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Conteúdo do terceiro card.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
