<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Os elementos de formatação foram projetados para exibir tipos especiais de texto:

    <b> - Texto em negrito
    <strong> - Texto importante
    <i> - Texto em itálico
    <em> - Texto enfatizado
    <mark> - Texto marcado
    <small> - Texto menor
    <del> - Texto excluído
    <ins> - Texto inserido
    <sub> - Texto subscrito
    <sup> - Texto sobrescrito -->

    <p>Texto normal</p>
    <p><b>Texto em negrito</b></p>
    <p><strong>Texto importante</strong></p>
    <p><i>Texto em itálico</i></p>
    <p><em>Texto enfatizado</em></p>
    <p><mark>Texto marcado</mark></p>
    <p><small>Texto menor</small></p>
    <p><del>Texto excluído</del></p>
    <p><ins>Texto inserido</ins></p>
    <p><sub>Texto subscrito</sub></p>
    <p><sup>Texto sobrescrito</sup></p>
</body>

</html>
