<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Código de Computador em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Elementos de Código de Computador em HTML</h2>

    <!-- <code>: representa um trecho de código -->
    <p>Exemplo de código em linha: <code>console.log('Olá, mundo!');</code></p>

    <!-- <kbd>: representa entrada do usuário via teclado -->
    <p>Pressione <kbd>Ctrl</kbd> + <kbd>C</kbd> para copiar.</p>

    <!-- <samp>: representa a saída de um programa -->
    <p>Saída do programa: <samp>Arquivo salvo com sucesso.</samp></p>

    <!-- <var>: representa uma variável -->
    <p>A variável <var>x</var> recebe o valor <var>y</var> + 2.</p>

    <!-- <pre>: preserva formatação e espaços -->
    <pre>
function soma(a, b) {
    return a + b;
}
    </pre>

    <!-- 
        - <code> para trechos de código.
        - <kbd> para teclas pressionadas pelo usuário.
        - <samp> para saída de programas.
        - <var> para variáveis.
        - <pre> para blocos de texto pré-formatado.
    -->
</body>
</html>
