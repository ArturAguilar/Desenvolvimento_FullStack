<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery Ancestors</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Ancestors.js"></script>
    <style>
        .highlight {
            background: #ffe082;
            border: 2px solid #ff6f00;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Ancestors no jQuery</h1>
    <div id="div1">
        <section>
            <article>
                <p id="paragrafo">Parágrafo dentro de vários ancestrais.</p>
            </article>
        </section>
    </div>
    <button id="btn-parent">parent()</button>
    <button id="btn-parents">parents()</button>
    <button id="btn-parents-div">parents('div')</button>
    <button id="btn-closest">closest('section')</button>
</body>
</html>
