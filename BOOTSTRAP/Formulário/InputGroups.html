<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Input Groups Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Input Groups no Bootstrap 5</h1>

    <h2 class="mt-4">Exemplo básico</h2>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
    </div>

    <h2 class="mt-4">Input com texto antes e depois</h2>
    <div class="input-group mb-3">
      <span class="input-group-text">R$</span>
      <input type="text" class="form-control" aria-label="Valor em reais">
      <span class="input-group-text">.00</span>
    </div>

    <h2 class="mt-4">Input com botão</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="btn btn-outline-secondary" type="button">Buscar</button>
    </div>

    <h2 class="mt-4">Input com dropdown</h2>
    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ação</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opção 1</a></li>
        <li><a class="dropdown-item" href="#">Opção 2</a></li>
      </ul>
      <input type="text" class="form-control" aria-label="Texto com dropdown">
    </div>

    <h2 class="mt-4">Input com checkbox e radio</h2>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox para input">
      </div>
      <input type="text" class="form-control" aria-label="Texto com checkbox">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio para input">
      </div>
      <input type="text" class="form-control" aria-label="Texto com radio">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
