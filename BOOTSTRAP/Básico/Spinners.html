<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Spinners Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Spinners no Bootstrap 5</h1>

    <h2 class="mt-4">Spinner de borda (Border spinner)</h2>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>

    <h2 class="mt-4">Spinner de crescimento (Grow spinner)</h2>
    <div class="spinner-grow text-info" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <div class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <div class="spinner-grow text-dark" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>

    <h2 class="mt-4">Spinner em botÃ£o</h2>
    <button class="btn btn-primary" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Carregando...
    </button>
  </div>
</body>
</html>
