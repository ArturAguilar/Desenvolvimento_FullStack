<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Objeto Location em JavaScript</title>
</head>
<body>
    <h2>Informações do Objeto <code>window.location</code></h2>
    <ul>
        <li>URL atual: <span id="href"></span></li>
        <li>Nome do host: <span id="hostname"></span></li>
        <li>Caminho e arquivo: <span id="pathname"></span></li>
        <li>Protocolo: <span id="protocol"></span></li>
    </ul>
    <button id="goGoogle">Ir para Google</button>
    <script src="index.js"></script>
</body>
</html>
