<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid Small - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Grid Small (sm)</h1>
    <p>
      Utilizando as classes <code>.col-sm-*</code>, as colunas ficam empilhadas em telas extra pequenas (&lt;576px) e se alinham horizontalmente a partir de <b>576px</b> (small).
    </p>
    <div class="row">
      <div class="col-sm-8 bg-primary text-white p-3 mb-2">
        .col-sm-8
      </div>
      <div class="col-sm-4 bg-success text-white p-3 mb-2">
        .col-sm-4
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 bg-warning text-dark p-3 mb-2">
        .col-sm-4
      </div>
      <div class="col-sm-4 bg-info text-white p-3 mb-2">
        .col-sm-4
      </div>
      <div class="col-sm-4 bg-danger text-white p-3 mb-2">
        .col-sm-4
      </div>
    </div>
  </div>
</body>
</html>
