<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid Extra Small - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Grid Extra Small (xs)</h1>
    <p>
      Em Bootstrap 5, as colunas sem breakpoint (apenas <code>.col</code> ou <code>.col-*</code>) s√£o aplicadas para telas extra pequenas (xs, &lt;576px) e acima.
    </p>
    <div class="row">
      <div class="col-6 bg-primary text-white p-3 mb-2">
        .col-6
      </div>
      <div class="col-6 bg-success text-white p-3 mb-2">
        .col-6
      </div>
    </div>
    <div class="row">
      <div class="col-4 bg-warning text-dark p-3 mb-2">
        .col-4
      </div>
      <div class="col-4 bg-info text-white p-3 mb-2">
        .col-4
      </div>
      <div class="col-4 bg-danger text-white p-3 mb-2">
        .col-4
      </div>
    </div>
  </div>
</body>
</html>
