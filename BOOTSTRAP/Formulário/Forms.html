<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Forms Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Formulários no Bootstrap 5</h1>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="lembrar">
        <label class="form-check-label" for="lembrar">Lembrar-me</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <h2 class="mt-5">Formulário Inline</h2>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineNome">Nome</label>
        <input type="text" class="form-control" id="inlineNome" placeholder="Nome">
      </div>
      <div class="col-12">
        <label class="visually-hidden" for="inlineEmail">E-mail</label>
        <input type="email" class="form-control" id="inlineEmail" placeholder="E-mail">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">OK</button>
      </div>
    </form>

    <h2 class="mt-5">Select e Radio</h2>
    <form>
      <div class="mb-3">
        <label for="selectExemplo" class="form-label">Selecione uma opção</label>
        <select class="form-select" id="selectExemplo">
          <option selected>Escolha...</option>
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
          <option value="3">Opção 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Escolha uma opção</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioExemplo" id="radio1" value="option1" checked>
          <label class="form-check-label" for="radio1">
            Opção 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radioExemplo" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">
            Opção 2
          </label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
