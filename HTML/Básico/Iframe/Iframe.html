<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento &lt;iframe&gt; em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exemplo do elemento &lt;iframe&gt;</h2>

    <!-- O elemento <iframe> permite incorporar outra página ou conteúdo externo dentro da página atual. -->
    <iframe src="https://www.w3schools.com" width="400" height="250" title="Exemplo de Iframe"></iframe>

    <!-- 
        - <iframe> incorpora outra página HTML ou conteúdo externo.
        - O atributo src define o endereço da página a ser exibida.
        - width e height definem o tamanho do iframe.
        - title fornece uma descrição para acessibilidade.
        - Outros atributos úteis: frameborder, allowfullscreen, loading.
    -->
</body>
</html>
