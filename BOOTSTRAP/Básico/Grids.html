<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Grids Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h2>Grid BÃ¡sico</h2>
    <div class="row">
      <div class="col bg-primary text-white p-3">Coluna 1</div>
      <div class="col bg-success text-white p-3">Coluna 2</div>
      <div class="col bg-danger text-white p-3">Coluna 3</div>
    </div>
  </div>

  <div class="container my-4">
    <h2>Grid com Larguras Diferentes</h2>
    <div class="row">
      <div class="col-4 bg-warning p-3">Coluna 4 (4/12)</div>
      <div class="col-8 bg-info text-white p-3">Coluna 5 (8/12)</div>
    </div>
  </div>

  <div class="container my-4">
    <h2>Grid Responsivo</h2>
    <div class="row">
      <div class="col-sm-6 col-lg-4 bg-secondary text-white p-3">Responsivo 1</div>
      <div class="col-sm-6 col-lg-4 bg-dark text-white p-3">Responsivo 2</div>
      <div class="col-sm-12 col-lg-4 bg-light text-dark p-3">Responsivo 3</div>
    </div>
  </div>
</body>
</html>
