<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Toasts Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1>Toasts no Bootstrap 5</h1>
    <button type="button" class="btn btn-primary" id="mostrarToast">Mostrar Toast</button>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="meuToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small>Agora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
        <div class="toast-body">
          Este Ã© um toast simples do Bootstrap 5!
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('mostrarToast').addEventListener('click', function () {
      var toastEl = document.getElementById('meuToast');
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
    });
  </script>
</body>
</html>
