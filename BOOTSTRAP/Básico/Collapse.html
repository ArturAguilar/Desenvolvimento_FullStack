<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Collapse Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1>Collapse no Bootstrap 5</h1>

    <p>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#exemploCollapse" role="button" aria-expanded="false" aria-controls="exemploCollapse">
        Mostrar/Esconder conteúdo
      </a>
    </p>
    <div class="collapse" id="exemploCollapse">
      <div class="card card-body">
        Este é um conteúdo que pode ser expandido ou recolhido usando o componente Collapse do Bootstrap 5.
      </div>
    </div>

    <h2 class="mt-4">Collapse com múltiplos itens (Accordion)</h2>
    <div class="accordion" id="accordionExemplo">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Item #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExemplo">
          <div class="accordion-body">
            Conteúdo do primeiro item do accordion.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Item #2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExemplo">
          <div class="accordion-body">
            Conteúdo do segundo item do accordion.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
