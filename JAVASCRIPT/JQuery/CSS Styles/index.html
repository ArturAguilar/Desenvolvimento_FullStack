<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery DOM Selectors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>jQuery DOM Selectors</h1>
    <p class="destaque">Este parágrafo tem a classe <code>destaque</code>.</p>
    <p>Este parágrafo não tem classe.</p>
    <ul id="lista">
        <li>Item 1</li>
        <li class="destaque">Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="realcar">Destacar elementos</button>
</body>
</html>
