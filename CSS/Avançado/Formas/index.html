<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formas de Imagem em CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Formas de Imagem em CSS</h1>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Quadrada" class="img quadrada">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Redonda" class="img redonda">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Oval" class="img oval">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Retângulo arredondado" class="img arredondada">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Triângulo" class="img triangulo">
  </div>
  <div style="text-align:center; margin-top:20px;">
    <span>Quadrada</span> |
    <span>Redonda</span> |
    <span>Oval</span> |
    <span>Arredondada</span> |
    <span>Triângulo (clip-path)</span>
  </div>
</body>
</html>
