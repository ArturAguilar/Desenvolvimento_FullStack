<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Form Validation em JavaScript</title>
</head>
<body>
    <h2>Form Validation em JavaScript</h2>
    <form id="formValidacao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="3"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="1" max="120" required><br>
        <button type="submit">Enviar</button>
    </form>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script src="index.js"></script>
</body>
</html>
