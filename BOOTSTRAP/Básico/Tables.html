<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Tabelas Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Tabelas no Bootstrap 5</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Maria</td>
          <td>maria@email.com</td>
          <td>Ativo</td>
        </tr>
        <tr>
          <th>2</th>
          <td>João</td>
          <td>joao@email.com</td>
          <td>Inativo</td>
        </tr>
        <tr>
          <th>3</th>
          <td>Paula</td>
          <td>paula@email.com</td>
          <td>Ativo</td>
        </tr>
      </tbody>
    </table>

    <h2 class="mt-4">Tabela com Estilo Zebra</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Produto</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Notebook</td>
          <td>R$ 3.000</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Mouse</td>
          <td>R$ 100</td>
        </tr>
        <tr>
          <th>3</th>
          <td>Teclado</td>
          <td>R$ 150</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
