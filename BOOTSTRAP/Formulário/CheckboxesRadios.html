<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Checkboxes e Radio Buttons Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Checkboxes e Radio Buttons no Bootstrap 5</h1>

    <h2 class="mt-4">Checkboxes</h2>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check1" checked>
        <label class="form-check-label" for="check1">
          Checkbox marcado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check2">
        <label class="form-check-label" for="check2">
          Checkbox desmarcado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check3" disabled>
        <label class="form-check-label" for="check3">
          Checkbox desabilitado
        </label>
      </div>
    </form>

    <h2 class="mt-4">Radio Buttons</h2>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioExemplo" id="radio1" value="option1" checked>
        <label class="form-check-label" for="radio1">
          Opção 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioExemplo" id="radio2" value="option2">
        <label class="form-check-label" for="radio2">
          Opção 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioExemplo" id="radio3" value="option3" disabled>
        <label class="form-check-label" for="radio3">
          Opção desabilitada
        </label>
      </div>
    </form>

    <h2 class="mt-4">Checkboxes Inline</h2>
    <form>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheck1" value="option1">
        <label class="form-check-label" for="inlineCheck1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheck2" value="option2">
        <label class="form-check-label" for="inlineCheck2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheck3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheck3">3 (desabilitado)</label>
      </div>
    </form>

    <h2 class="mt-4">Radio Buttons Inline</h2>
    <form>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">A</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">B</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
        <label class="form-check-label" for="inlineRadio3">C (desabilitado)</label>
      </div>
    </form>
  </div>
</body>
</html>
