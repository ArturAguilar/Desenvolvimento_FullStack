<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade display em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Propriedade <code>display</code> em CSS</h1>

    <section>
        <h2>display: block</h2>
        <div class="exemplo bloco">Elemento com display: block</div>
        <div class="exemplo bloco">Outro bloco</div>
    </section>

    <section>
        <h2>display: inline</h2>
        <span class="exemplo inline">Elemento inline</span>
        <span class="exemplo inline">Outro inline</span>
    </section>

    <section>
        <h2>display: inline-block</h2>
        <span class="exemplo inline-block">Inline-block 1</span>
        <span class="exemplo inline-block">Inline-block 2</span>
    </section>

    <section>
        <h2>display: none</h2>
        <div class="exemplo none">Este elemento está oculto (display: none)</div>
        <div class="exemplo bloco">Este está visível</div>
    </section>

    <section>
        <h2>display: flex</h2>
        <div class="container-flex">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>
    </section>
</body>
</html>
