<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Popover Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1>Popover no Bootstrap 5</h1>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Título do Popover" data-bs-content="Este é o conteúdo do popover!">
      Clique para exibir o Popover
    </button>
  </div>
  <script>
    // Inicializa todos os popovers da página
    document.addEventListener('DOMContentLoaded', function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    });
  </script>
</body>
</html>
