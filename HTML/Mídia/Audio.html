<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento &lt;audio&gt; em HTML</title>
    <style>
        audio {
            margin-top: 16px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h2>Exemplo do elemento &lt;audio&gt;</h2>

    <!-- O elemento <audio> permite incorporar áudio na página -->
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- 
        - <audio> incorpora um áudio.
        - controls exibe os controles de reprodução.
        - <source> permite múltiplos formatos para compatibilidade.
    -->
</body>
</html>
