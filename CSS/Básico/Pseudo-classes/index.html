<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-classes em CSS</h1>

    <section>
        <h2>:hover</h2>
        <button class="exemplo hover">Passe o mouse aqui</button>
    </section>

    <section>
        <h2>:active</h2>
        <button class="exemplo active">Clique e segure</button>
    </section>

    <section>
        <h2>:focus</h2>
        <input class="exemplo focus" type="text" placeholder="Clique aqui para focar">
    </section>

    <section>
        <h2>:first-child e :last-child</h2>
        <ul class="exemplo lista">
            <li>Primeiro item</li>
            <li>Item do meio</li>
            <li>Ãšltimo item</li>
        </ul>
    </section>

    <section>
        <h2>:nth-child(n)</h2>
        <div class="exemplo linhas">
            <p>Linha 1</p>
            <p>Linha 2</p>
            <p>Linha 3</p>
            <p>Linha 4</p>
        </div>
    </section>
</body>
</html>
