<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Paginação Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Paginação no Bootstrap 5</h1>

    <h2 class="mt-4">Paginação padrão</h2>
    <nav aria-label="Exemplo de navegação de página">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link">Anterior</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Próximo</a>
        </li>
      </ul>
    </nav>

    <h2 class="mt-4">Paginação com tamanhos diferentes</h2>
    <ul class="pagination pagination-lg">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
    </ul>
    <ul class="pagination pagination-sm">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
    </ul>

    <h2 class="mt-4">Paginação alinhada</h2>
    <ul class="pagination justify-content-center">
      <li class="page-item active"><a class="page-link" href="#">Centralizado</a></li>
    </ul>
    <ul class="pagination justify-content-end">
      <li class="page-item active"><a class="page-link" href="#">Direita</a></li>
    </ul>
  </div>
</body>
</html>
