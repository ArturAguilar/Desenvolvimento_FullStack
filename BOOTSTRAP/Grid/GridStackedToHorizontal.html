<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid Stacked to Horizontal - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Grid Stacked to Horizontal</h1>
    <p>
      Em telas pequenas, as colunas ficam empilhadas (stacked). Em telas médias (≥768px), ficam lado a lado (horizontal).
    </p>
    <div class="row">
      <div class="col-md-8 bg-primary text-white p-3 mb-2 mb-md-0">
        .col-md-8
      </div>
      <div class="col-md-4 bg-success text-white p-3">
        .col-md-4
      </div>
    </div>
  </div>
</body>
</html>
