<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Containers Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-4">
    <h2>.container</h2>
    <p>Este é um container padrão, com largura fixa e centralizada em cada breakpoint.</p>
  </div>

  <div class="container-fluid bg-light py-4">
    <h2>.container-fluid</h2>
    <p>Este container ocupa sempre 100% da largura da tela.</p>
  </div>

  <div class="container-md my-4 bg-secondary text-white py-4">
    <h2>.container-md</h2>
    <p>Este container tem largura fixa a partir do breakpoint <b>md</b> (≥768px) e é fluido em telas menores.</p>
  </div>
</body>
</html>
