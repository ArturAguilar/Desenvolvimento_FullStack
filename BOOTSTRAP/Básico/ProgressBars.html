<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Barras de Progresso Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Barras de Progresso no Bootstrap 5</h1>

    <h2 class="mt-4">Barra de progresso padrão</h2>
    <div class="progress mb-3">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>

    <h2 class="mt-4">Barra de progresso com múltiplas cores</h2>
    <div class="progress mb-3">
      <div class="progress-bar bg-success" style="width: 40%">40%</div>
      <div class="progress-bar bg-warning text-dark" style="width: 20%">20%</div>
      <div class="progress-bar bg-danger" style="width: 10%">10%</div>
    </div>

    <h2 class="mt-4">Barra de progresso animada</h2>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%">60%</div>
    </div>

    <h2 class="mt-4">Barra de progresso listrada</h2>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-primary" style="width: 80%">80%</div>
    </div>
  </div>
</body>
</html>
