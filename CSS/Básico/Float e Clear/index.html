<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades float e clear em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Propriedades <code>float</code> e <code>clear</code> em CSS</h1>

    <section>
        <h2>float: left e float: right</h2>
        <div class="float-esquerda">Float esquerda</div>
        <div class="float-direita">Float direita</div>
        <div class="conteudo-fluido">
            Este texto flui ao redor dos elementos flutuantes.<br>
            O uso de <code>float</code> permite que outros elementos ocupem o espaço ao lado.
        </div>
        <div class="clear"></div>
    </section>

    <section>
        <h2>clear: both</h2>
        <div class="exemplo">
            Este bloco está após o clear e não fica ao lado dos elementos flutuantes.
        </div>
    </section>
</body>
</html>
