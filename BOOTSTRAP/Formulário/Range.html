<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Range Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Range no Bootstrap 5</h1>
    <form>
      <div class="mb-3">
        <label for="rangePadrao" class="form-label">Range padr√£o</label>
        <input type="range" class="form-range" id="rangePadrao">
      </div>
      <div class="mb-3">
        <label for="rangeCustom" class="form-label">Range com valores personalizados</label>
        <input type="range" class="form-range" min="0" max="10" step="2" id="rangeCustom">
      </div>
      <div class="mb-3">
        <label for="rangeDesabilitado" class="form-label">Range desabilitado</label>
        <input type="range" class="form-range" id="rangeDesabilitado" disabled>
      </div>
    </form>
  </div>
</body>
</html>
