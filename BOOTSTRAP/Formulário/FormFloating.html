<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Form Floating Labels Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Form Floating Labels no Bootstrap 5</h1>

    <form>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
        <label for="floatingInput">Endereço de e-mail</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
        <label for="floatingPassword">Senha</label>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <h2 class="mt-5">Textarea com Floating Label</h2>
    <form>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Deixe um comentário aqui" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comentários</label>
      </div>
    </form>
  </div>
</body>
</html>
