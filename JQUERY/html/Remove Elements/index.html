<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery Remove Elements</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Remove_Elements.js"></script>
</head>
<body>
    <h1>Remover Elementos com jQuery</h1>
    <button id="btn-remove">Remover Parágrafo</button>
    <button id="btn-empty">Esvaziar Container</button>
    <div id="container" style="margin-top:20px; padding:10px; border:1px solid #ccc;">
        <p id="paragrafo">Este parágrafo pode ser removido.</p>
        <p>Outro conteúdo dentro do container.</p>
    </div>
</body>
</html>
