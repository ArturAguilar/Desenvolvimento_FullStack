<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Exemplos de cores em HTML -->

    <!-- RGB: define a cor usando valores de vermelho, verde e azul (0-255) -->
    <p style="color: rgb(255, 0, 0);">
        Este texto está em vermelho usando RGB.
    </p>

    <!-- RGBA: igual ao RGB, mas com canal alfa (transparência, de 0 a 1) -->
    <p style="color: rgba(0, 128, 0, 0.5);">
        Este texto está em verde semi-transparente usando RGBA.
    </p>

    <!-- HEX: define a cor usando valores hexadecimais -->
    <p style="color: #0000ff;">
        Este texto está em azul usando HEX.
    </p>

    <!-- HSL: define a cor usando matiz (hue), saturação e luminosidade -->
    <p style="color: hsl(300, 100%, 25%);">
        Este texto está em roxo escuro usando HSL.
    </p>

    <!-- HSLA: igual ao HSL, mas com canal alfa (transparência) -->
    <p style="color: hsla(30, 100%, 50%, 0.3);">
        Este texto está em laranja claro e transparente usando HSLA.
    </p>
</body>
</html>
