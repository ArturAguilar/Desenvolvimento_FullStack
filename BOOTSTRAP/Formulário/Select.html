<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplo de Select Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Select no Bootstrap 5</h1>
    <form>
      <div class="mb-3">
        <label for="selectSimples" class="form-label">Selecione uma opção</label>
        <select class="form-select" id="selectSimples">
          <option selected>Escolha...</option>
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
          <option value="3">Opção 3</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="selectMultiplo" class="form-label">Selecione múltiplas opções</label>
        <select multiple class="form-select" id="selectMultiplo">
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
          <option value="3">Opção 3</option>
          <option value="4">Opção 4</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="selectDesabilitado" class="form-label">Select desabilitado</label>
        <select class="form-select" id="selectDesabilitado" disabled>
          <option>Opção indisponível</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
