<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mascaramento em CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Mascaramento (Mask) em CSS</h1>
  <div class="container">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="mascara-circular">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="mascara-gradiente">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=300" alt="Natureza" class="mascara-svg">
  </div>
  <div style="text-align:center; margin-top:20px;">
    <span>Máscara Circular</span> |
    <span>Máscara Gradiente</span> |
    <span>Máscara SVG</span>
  </div>
</body>
</html>
