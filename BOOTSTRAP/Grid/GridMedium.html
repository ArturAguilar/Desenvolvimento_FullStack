<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Grid Medium - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Grid Medium (md)</h1>
    <p>
      Utilizando as classes <code>.col-md-*</code>, as colunas ficam empilhadas em telas pequenas (&lt;768px) e se alinham horizontalmente a partir de <b>768px</b> (medium).
    </p>
    <div class="row">
      <div class="col-md-8 bg-primary text-white p-3 mb-2">
        .col-md-8
      </div>
      <div class="col-md-4 bg-success text-white p-3 mb-2">
        .col-md-4
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 bg-warning text-dark p-3 mb-2">
        .col-md-4
      </div>
      <div class="col-md-4 bg-info text-white p-3 mb-2">
        .col-md-4
      </div>
      <div class="col-md-4 bg-danger text-white p-3 mb-2">
        .col-md-4
      </div>
    </div>
  </div>
</body>
</html>
