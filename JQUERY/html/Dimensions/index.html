<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery Dimensions</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Dimensions.js"></script>
    <style>
        #caixa {
            width: 200px;
            height: 100px;
            background: #b3e5fc;
            margin-top: 20px;
            padding: 15px;
            border: 3px solid #0288d1;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Métodos de Dimensão no jQuery</h1>
    <div id="caixa">Caixa para medir dimensões</div>
    <button id="btn-width">Obter width()</button>
    <button id="btn-height">Obter height()</button>
    <button id="btn-innerwidth">Obter innerWidth()</button>
    <button id="btn-innerheight">Obter innerHeight()</button>
    <button id="btn-outerwidth">Obter outerWidth()</button>
    <button id="btn-outerheight">Obter outerHeight()</button>
    <div id="resultado" style="margin-top:20px; color:#0288d1;"></div>
</body>
</html>
