<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do !important em CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Uso do <code>!important</code> em CSS</h1>

    <section>
        <h2>Exemplo de !important</h2>
        <div class="exemplo importante">Este texto será sempre vermelho por causa do <b>!important</b></div>
        <div class="exemplo normal">Este texto segue a cor padrão</div>
    </section>
</body>
</html>
