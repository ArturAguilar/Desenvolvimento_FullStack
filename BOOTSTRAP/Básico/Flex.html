<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de Flex Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1>Flexbox no Bootstrap 5</h1>

    <h2 class="mt-4">Flex Container</h2>
    <div class="d-flex bg-light p-2 mb-3">
      <div class="p-2 bg-primary text-white">Item 1</div>
      <div class="p-2 bg-success text-white">Item 2</div>
      <div class="p-2 bg-danger text-white">Item 3</div>
    </div>

    <h2>Justify Content</h2>
    <div class="d-flex justify-content-between bg-light p-2 mb-3">
      <div class="p-2 bg-primary text-white">Esquerda</div>
      <div class="p-2 bg-success text-white">Centro</div>
      <div class="p-2 bg-danger text-white">Direita</div>
    </div>

    <h2>Align Items</h2>
    <div class="d-flex align-items-center bg-light" style="height: 100px;">
      <div class="p-2 bg-primary text-white">Alinhado</div>
      <div class="p-2 bg-success text-white">ao</div>
      <div class="p-2 bg-danger text-white">Centro</div>
    </div>

    <h2 class="mt-4">Direção da Flexbox</h2>
    <div class="d-flex flex-column bg-light p-2 mb-3">
      <div class="p-2 bg-primary text-white">Coluna 1</div>
      <div class="p-2 bg-success text-white">Coluna 2</div>
      <div class="p-2 bg-danger text-white">Coluna 3</div>
    </div>

    <h2 class="mt-4">Wrap</h2>
    <div class="d-flex flex-wrap bg-light p-2" style="width: 300px;">
      <div class="p-2 bg-primary text-white m-1">Item 1</div>
      <div class="p-2 bg-success text-white m-1">Item 2</div>
      <div class="p-2 bg-danger text-white m-1">Item 3</div>
      <div class="p-2 bg-warning text-dark m-1">Item 4</div>
      <div class="p-2 bg-info text-white m-1">Item 5</div>
    </div>
  </div>
</body>
</html>
